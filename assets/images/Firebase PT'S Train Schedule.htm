<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase PT'S Train Schedule</title>
    <link href="./Firebase PT&#39;S Train Schedule_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="./Firebase PT&#39;S Train Schedule_files/firebase.js"></script>
    <link rel="stylesheet" href="./Firebase PT&#39;S Train Schedule_files/style.css">
    <script type="text/javascript" src="./Firebase PT&#39;S Train Schedule_files/app.js"></script>
    <script src="./Firebase PT&#39;S Train Schedule_files/jquery.min.js"></script>
</head>
<body>
        <div class="wrapper">
                <!-- Header area -->
                <div class="jumbotron jumbotron-fluid header">
                    <div class="container">

                        <h1 class="text-center">PT Express</h1>
                    </div>
                </div>
                <div class="container">
                    <div class="card text-white bg-dark mb-3">
                          <div class="card-header schedule-header">
                            Train Schedule
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-dark table-responsive-sm table-responsive-md train-schedule-table">
                                  <thead class="train-schedule-head">
                                    <tr>
                                        <th scope="col">Train</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                   </thead>
                                             <tbody id="train-schedule-body"></tbody>
                            </table>
                            
                        </div>
                    </div>
                    <!-- Form Field Area -->
                    <div class="card text-white bg-dark mb-3">
                          <div class="card-header form-header">
                            Add Train to Schedule
                        </div>
                        <div class="card-body">
                            <form novalidate="">
                              <div class="form-row">
                                <div class="form-group col-sm-12">
                                  <label for="train-number">Train</label>
                                  <input type="number" class="form-control" id="train" min="1" max="999" placeholder="SacTown" required="">
                                  <div class="invalid-feedback">
                                    Train name
                                  </div>
                                </div>
                                <div class="form-group col-sm-12">
                                  <label for="train-line">Destination</label>
                                  <input type="text" class="form-control" id="destination" maxlength="20" placeholder="Sacramento" required="">
                                  <div class="invalid-feedback">
                                     Destination
                                  </div>
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group col-sm-6">
                                  <label for="train-departure">First Train Time (24hr format)</label>
                                  <input type="number" class="form-control" id="firstTrain" placeholder="0830" required="">
                                  <div class="invalid-feedback">
                                  </div>
                                </div>
                                <div class="form-group col-sm-6">
                                  <label for="train-frequency">Frequency (minutes)</label>
                                  <input type="number" class="form-control" id="train-frequency" min="10" max="720" placeholder="30" required="">
                                  <div class="invalid-feedback">
                                    Please provide a Train Frequency.
                                  </div>
                                </div>
                              </div>
                              <button id="add-train" type="submit" class="btn button-add">Add Train</button>
                            </form>
                            
                        </div>
                    
                </div>
            </div>
    

</div></body></html>
